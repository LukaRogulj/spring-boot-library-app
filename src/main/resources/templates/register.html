<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spring Framework Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
<div th:replace="/header :: header" />

<div class="container">


    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Employee Registration</h2>
                <form th:action="@{/users/register}" th:object="${user}" method="post">
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" th:field="*{username}">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" th:field="*{password}">
                        </div> <div class="col-md-6 form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}">
                    </div> <div class="col-md-6 form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}">
                    </div>
                        <div class="col-md-6 form-group">
                            <label>Age</label>
                            <input type="number" step="any" class="form-control" th:field="*{age}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
