<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spring Framework Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
<div th:replace="/header :: header" />
<h1>Book List</h1>
<div align="center" class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Title</th>
            <th scope="col">Loans</th>
            <th scope="col">Year</th>
            <th scope="col">Note</th>
            <th scope="col">Author</th>
        </tr>
        <tr th:each="book: ${books}">
            <td th:text="${book.ISBN}">123</td>
            <td th:text="${book.title}">Joe</td>
            <td th:text="${book.year}">Smith</td>
            <td th:text="${book.note}">Smith</td>
            <td>
                <table class="table table-hover">
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                    </tr>
                    <tr th:each="author: ${book.authors}">
                        <td th:text="${author.firstName}">First name</td>
                        <td th:text="${author.lastName}">Last name</td>
                    </tr>
                </table>
            </td>
        </thead>
    </table>
</div>
</body>
</html>
